<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="chatbot-tooltip">
    <span class="tooltip-title">Hello, There!</span>
    <span class="tooltip-subtitle">How may I help you today?</span>
  </div>

  <button id="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-rounded">close</span>
  </button>

  <div class="chatbot-popup">
    <div class="chat-header">
      <div class="header-info">
        <h2 class="logo-text">Support</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
    </div>

    <div class="chat-body">
      <div class="header-welcome">
        <h1 class="title">Hello, there</h1>
        <p class="subtitle">How can I help you today?</p>
      </div>

      <!-- Chat history will be inserted here -->
      <div class="chat-list"></div>
    </div>

    <div class="chat-footer">
      <form action="#" class="typing-form">
        <div class="input-wrapper">
          <textarea placeholder="Message..." class="typing-input" required></textarea>
          <button id="send-message-button" class="material-symbols-rounded">send</button>
        </div>
        <div class="footer-info">
          <span class="word-counter">0 / 100</span>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
